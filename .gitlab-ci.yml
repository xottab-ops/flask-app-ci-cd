deploy:
  stage: deploy
  before_script:
    #install curl
    - apt-get update -y
    - apt-get install curl gpg wget -y 
    # Install kubectl
    - curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
    - chmod +x ./kubectl
    - mv ./kubectl /usr/local/bin/kubectl
    #install helm
    - curl https://baltocdn.com/helm/signing.asc | gpg --dearmor | tee /usr/share/keyrings/helm.gpg > /dev/null
    - apt-get install apt-transport-https --yes
    - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main" | tee /etc/apt/sources.list.d/helm-stable-debian.list
    - apt-get update -y 
    - apt-get install helm -y
  script:
    #connect to the cluster
    - kubectl config use-context ${CI_PROJECT_PATH}:gitlab-agent
    - kubectl get pods
    - helm list --namespace default
    #download helm chart
    - | 
      #!/bin/bash
      # ACCESS_TOKEN=$(cat private_key) # предполагается, что ключ хранится в файле private_key

      # С ключем
      # curl -o "$TARGET_PATH" -H "PRIVATE-TOKEN: $ACCESS_TOKEN" "$URL" > /dev/null 2>&1

      # Без ключа
      URL="${REPO_URL}/api/v4/projects/${PROJECT_ID}/repository/archive.tar.gz?sha=${BRANCH}"
      wget -q -O "$TARGET_PATH" "$URL" > /dev/null 2>&1

      tar -xzvf $TARGET_PATH > /dev/null 2>&1 
      if [ -d "$REP_NAME" ]; then
          rm -rf "$REP_NAME"
      fi
      mv "camp_helm-$BRANCH"* "$REP_NAME"
      cd "$REP_NAME"
      ls -a   
    #deploy to the cluster 
    - helm upgrade --install haha-again . --set image.repository=$CI_REGISTRY_IMAGE/application:$CI_COMMIT_SHA,image.tag=$VERSION
